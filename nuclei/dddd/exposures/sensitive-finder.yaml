id: sensitive-finder

info:
  name: sensitive-finder
  author: SleepingBag945
  severity: unknown
  tags: exposure,token

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    extractors:
      - type: regex
        name: jdbc
        part: body
        regex:
          - 'jdbc:[a-z:]+://[A-Za-z0-9\.\-_:;=/@?,&]+'

      - type: regex
        name: JWT-Token
        part: body
        regex:
          - 'eyJ[a-zA-Z0-9]{10,}\.eyJ[a-zA-Z0-9]{10,}\.[a-zA-Z0-9_\-]{10,}'

      - type: regex
        name: Oss云存储桶
        part: body
        regex:
          - '([A|a]ccess[K|k]ey[I|i]d|[A|a]ccess[K|k]ey[S|s]ecret|[Aa]ccess-[Kk]ey)|[A|a]ccess[K|k]ey'

      - type: regex
        name: aliyun_oss_url
        part: body
        regex:
          - '[\\w.]\\.oss.aliyuncs.com'

      - type: regex
        name: secret_key
        part: body
        regex:
          - '[Ss](ecret|ECRET)_?[Kk](ey|EY)'

      - type: regex
        name: google_api
        part: body
        regex:
          - 'AIza[0-9A-Za-z-_]{35}'

      - type: regex
        name: firebase
        part: body
        regex:
          - 'AAAA[A-Za-z0-9_-]{7}:[A-Za-z0-9_-]{140}'

      - type: regex
        name: google_captcha
        part: body
        regex:
          - '6L[0-9A-Za-z-_]{38}|^6[0-9a-zA-Z_-]{39}$'

      - type: regex
        name: google_oauth
        part: body
        regex:
          - 'ya29\.[0-9A-Za-z\-_]+'

      - type: regex
        name: amazon_aws_access_key_id
        part: body
        regex:
          - 'A[SK]IA[0-9A-Z]{16}'

      - type: regex
        name: amazon_mws_auth_toke
        part: body
        regex:
          - 'amzn\\.mws\\.[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}'

      - type: regex
        name: amazon_aws_url
        part: body
        regex:
          - 's3\.amazonaws.com[/]+|[a-zA-Z0-9_-]*\.s3\.amazonaws.com'

      - type: regex
        name: amazon_aws_url2
        part: body
        regex:
          - '([a-zA-Z0-9-\.\_]+\.s3\.amazonaws\.com|s3://[a-zA-Z0-9-\.\_]+|s3-[a-zA-Z0-9-\.\_\/]+|s3.amazonaws.com/[a-zA-Z0-9-\.\_]+|s3.console.aws.amazon.com/s3/buckets/[a-zA-Z0-9-\.\_]+)'

      - type: regex
        name: facebook_access_token
        part: body
        regex:
          - 'EAACEdEose0cBA[0-9A-Za-z]+'

      - type: regex
        name: authorization_basic
        part: body
        regex:
          - 'basic [a-zA-Z0-9=:_\+\/-]{5,100}'

      - type: regex
        name: authorization_bearer
        part: body
        regex:
          - 'bearer [a-zA-Z0-9_\-\.=:_\+\/]{5,100}'

      - type: regex
        name: authorization_api
        part: body
        regex:
          - 'api[key|_key|\s+]+[a-zA-Z0-9_\-]{5,100}'

      - type: regex
        name: mailgun_api_key
        part: body
        regex:
          - 'key-[0-9a-zA-Z]{32}'

      - type: regex
        name: paypal_braintree_access_token
        part: body
        regex:
          - 'access_token\$production\$[0-9a-z]{16}\$[0-9a-f]{32}'

      - type: regex
        name: square_oauth_secret
        part: body
        regex:
          - 'sq0csp-[ 0-9A-Za-z\-_]{43}|sq0[a-z]{3}-[0-9A-Za-z\-_]{22,43}'

      - type: regex
        name: square_access_token
        part: body
        regex:
          - 'sqOatp-[0-9A-Za-z\-_]{22}|EAAA[a-zA-Z0-9]{60}'

      - type: regex
        name: stripe_standard_api
        part: body
        regex:
          - 'sk_live_[0-9a-zA-Z]{24}'

      - type: regex
        name: stripe_restricted_api
        part: body
        regex:
          - 'rk_live_[0-9a-zA-Z]{24}'

      - type: regex
        name: github_access_token
        part: body
        regex:
          - '[a-zA-Z0-9_-]*:[a-zA-Z0-9_\-]+@github\.com*'

      - type: regex
        name: rsa_private_key
        part: body
        regex:
          - '-----BEGIN RSA PRIVATE KEY-----'

      - type: regex
        name: ssh_dsa_private_key
        part: body
        regex:
          - '-----BEGIN DSA PRIVATE KEY-----'

      - type: regex
        name: ssh_dc_private_key
        part: body
        regex:
          - '-----BEGIN EC PRIVATE KEY-----'

      - type: regex
        name: pgp_private_block
        part: body
        regex:
          - '-----BEGIN PGP PRIVATE KEY BLOCK-----'

      - type: regex
        name: json_web_token
        part: body
        regex:
          - 'ey[A-Za-z0-9-_=]+\.[A-Za-z0-9-_=]+\.?[A-Za-z0-9-_.+/=]*$'

      - type: regex
        name: slack_token
        part: body
        regex:
          - '\"api_token\":\"(xox[a-zA-Z]-[a-zA-Z0-9-]+)\"'

      - type: regex
        name: SSH_privKey
        part: body
        regex:
          - '([-]+BEGIN [^\s]+ PRIVATE KEY[-]+[\s]*[^-]*[-]+END [^\s]+ PRIVATE KEY[-]+)'

      - type: regex
        name: Heroku API KEY
        part: body
        regex:
          - '[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}'

      - type: regex
        name: Artifactory API Token
        part: body
        regex:
          - '(?:\s|=|:|"|^)AKC[a-zA-Z0-9]{10,}'

      - type: regex
        name: Artifactory Password
        part: body
        regex:
          - '(?:\s|=|:|"|^)AP[\dABCDEF][a-zA-Z0-9]{8,}'

      - type: regex
        name: AWS Client ID
        part: body
        regex:
          - '(A3T[A-Z0-9]|AKIA|AGPA|AIDA|AROA|AIPA|ANPA|ANVA|ASIA)[A-Z0-9]{16}'

      - type: regex
        name: Cloudinary Basic Auth
        part: body
        regex:
          - 'cloudinary:\/\/[0-9]{15}:[0-9A-Za-z]+@[a-z]+'

      - type: regex
        name: Facebook Client ID
        part: body
        regex:
          - "(?i)(facebook|fb)(.{0,20})?['\"][0-9]{13,17}"

      - type: regex
